---
layout: ember
title: Ember Long Collection
javascript: /js/ember/long_collection.js
---

<h1>{{ page.title }}</h1>

<div id="ember-app"></div>

<script type="text/x-handlebars" data-template-name="index">
  {% raw %}
  <fieldset>
    <label for="num-checkbox">Number of checkboxes to render</label>
    {{input type="text" valueBinding="numCheckbox"}}
    <button {{action renderCheckbox}}>Render</button>
  </fieldset>
  <hr />

  <ul class="thumbnails">
    {{#each controller}}
      <input type="checkbox" ng-checked="true"/>
    {{/each}}
  </ul>
  {% endraw %}
</script>
